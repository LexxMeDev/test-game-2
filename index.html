<!DOCTYPE html>
<html lang="en-us">
  <head>
    

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" href="ad.css" />
    <link rel="stylesheet" href="Template/loader.style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="displayheight" content="31, 60, 90, 125, 250, 400, 600"/>
    <style>
      :root {
        --tg-primary: #229ed9;
        --tg-primary-2: #37b4f7;
        --tg-text: #0f1c2e;
        --tg-bg: #eaf2f9;
      }

    </style>

    <title>Runner Adventure</title>
    
    <script src="Template/UnityProgress.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <script src="scripts/telegram-gifts-helpers.js"></script> <script>try{if(window.Telegram&&window.Telegram.WebApp){window.Telegram.WebApp.ready();window.Telegram.WebApp.expand();}}catch(e){console.log('TG init skip',e);}</script>

    <script>
      window.alert = console.log;
      var unityInstance = null;
    </script>

    <script src="scripts/extensions.js"></script>
    <script src="scripts/common.js"></script>
    
  </head>
  <body
    style="
      background-color: #E8F4FBFF;
      overflow: hidden;
      position: relative;
      z-index: 90;
    "
  >
    <div
      id="unity-container"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        overflow: hidden;
      "
    >
      <canvas
        id="unity-canvas"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0px;
          top: 0px;
          overflow: hidden;
          z-index: 1;
        "
      ></canvas>
    </div>
    <div id="loader">
      <div id="loader-area">
          <span id="loader-area__percent" style="color: #229ED9FF"></span>
      </div>
    </div>
    <script>
      const buildUrl = "Build";
      const config = {
        dataUrl: buildUrl + "/Source.data.unityweb",
        frameworkUrl: buildUrl + "/Source.asm.framework.js.unityweb",
        codeUrl: buildUrl + "/Source.asm.js.unityweb",
        memoryUrl: buildUrl + "/Source.asm.mem.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SoParty Games",
        productName: "Runner Adventure",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      let unityInstanceStarted = false;

      function startUnity() {
        if (unityInstanceStarted) {
          return;
        }

        unityInstanceStarted = true;

        const script = document.createElement("script");
        const loaderUrl = buildUrl + "/Source.asm.loader.js";

        UnityProgress(0);
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => UnityProgress(progress))
                  .then((uInstance) => unityInstance = uInstance)
                  .catch((message) => console.log(message));
        };
        document.body.appendChild(script);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        IsMobilePlatform = true;
        environment.deviceInfo.isMobile = true;
        
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      
      startUnity();
    </script>
    
    
    
    
  </body>
</html>
